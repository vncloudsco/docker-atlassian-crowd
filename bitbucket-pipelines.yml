image: dchevell/docker-release-maker:latest
clone:
  depth: full

pipelines:
  custom:
    create-release-3x:
      - step:
          script:
            - git fetch --all
            - export BASE_BRANCH=base-3
            - export BASE_VERSION=3
            - export DOCKER_REPO=dchevell/crowd
            - export DOCKERFILE_VERSION_STRING=CROWD_VERSION
            - export GIT_USER=pipelinesagent
            - export GIT_EMAIL=pipelines-agent@atlassian.com
            - export MAC_PRODUCT_KEY=crowd
            - python /usr/src/app/create_release.py
pipelines:
  custom:
    create-release-2x:
      - step:
          script:
            - git fetch --all
            - export BASE_BRANCH=base-2
            - export BASE_VERSION=2
            - export DOCKER_REPO=dchevell/crowd
            - export DOCKERFILE_VERSION_STRING=CROWD_VERSION
            - export GIT_USER=pipelinesagent
            - export GIT_EMAIL=pipelines-agent@atlassian.com
            - export MAC_PRODUCT_KEY=crowd
            - python /usr/src/app/create_release.py
  branches:
    base-3:
      - step:
          script:
            - git fetch --all
            - export BASE_BRANCH=base-3
            - export BASE_VERSION=3
            - export DOCKER_REPO=dchevell/crowd
            - export DOCKERFILE_VERSION_STRING=CROWD_VERSION
            - export GIT_USER=pipelinesagent
            - export GIT_EMAIL=pipelines-agent@atlassian.com
            - export MAC_PRODUCT_KEY=crowd
            - python /usr/src/app/update_release.py